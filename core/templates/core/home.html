<!DOCTYPE html>
<html lang="pt" xml:lang="pt">
<head>
    <title>Feijoada Week</title>
    <meta title="Feijoada Week">
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' slug=post.slug %}">
                    <strong>{{ post.title }}</strong>
                </a><br>
                <small>Publicado em: {{ post.published_at|date:"d/m/Y H:i" }}</small>
            </li>
        {% empty %}
            <li>Nenhum post publicado ainda.</li>
        {% endfor %}
    </ul>
</body>
</html>
