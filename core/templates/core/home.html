{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="pt" xml:lang="pt">
  <head>
    <title>Feijoada Week</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
<script defer data-domain="feijoadaweek.com.br" src="https://plausible.andreyrocha.com/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
<script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  </head>

  <body class="bg-gray-50 font-serif leading-relaxed tracking-wide text-gray-800">
    <div class="max-w-3xl mx-auto px-6 py-8">
      
      <!-- Título da Página -->
      {% include 'header.html' %}

      <!-- Lista de Posts -->
      <section>
        <ul class="space-y-6">
          {% for post in posts %}
            <li>
              <a href="{% url 'post_detail' slug=post.slug %}" class="block p-4 border rounded-lg hover:bg-gray-100 transition">
                <h2 class="text-2xl font-semibold text-blue-700 hover:underline">{{ post.title }}</h2>
              </a>
            </li>
          {% empty %}
            <li class="text-gray-500 italic">Nenhum post publicado ainda.</li>
          {% endfor %}
        </ul>
      </section>
      
    </div>
  </body>
</html>
